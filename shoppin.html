<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Window</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="custom.js" async></script>
</head>

<body>
    <h1>Easy Shoppers</h1>
    <table class="parent_table" cellspacing="4">
        <tr>
            <td id="tblDef">
                <table class="parent_table" cellspacing="10">
                    <thead>
                        <tr>
                            <td colspan="3" class="Headings">
                                <h2>Products</h2>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="Items">
                                <img src="images/icecream.jpg" height="100px" width="100px" margin="5px" />
                                <h3> Ice Cream</h3>
                            </td>

                            <td>$50</td>
                            <td>
                                <input type="button" value="Add to cart"
                                    onclick="AddtoCart('Ice Cream','Choclate', 50)" />
                            </td>
                        </tr>
                        <tr>
                            <td class="Items">
                                <img src="images/cake.jpg" height="100px" width="100px" margin="5px" />
                                <h3> Cake </h3>
                            </td>
                            <td>$500</td>
                            <td>
                                <input type="button" value="Add to cart" onclick="AddtoCart('Cake','Red Velvet',500)" />
                            </td>
                        </tr>
                        <tr>
                            <td class="Items">
                                <img src="images/jelly.jpg" height="100px" width="100px" margin="5px" />
                                <h3> jelly</h3>
                            </td>
                            <td>$30</td>
                            <td>
                                <input type="button" value="Add to cart" onclick="AddtoCart('Jelly','Straberry',30)" />
                            </td>
                        </tr>
                        <tr>
                            <td class="Items">
                                <img src="images/donuts.jpg" height="100px" width="100px" margin="5px" />
                                <h3>Donuts</h3>
                            </td>
                            <td>$150</td>
                            <td>
                                <input type="button" value="Add to cart" onclick="AddtoCart('donut','Big Size',150)" />
                            </td>
                        </tr>
                        <tr>
                            <td class="Items">
                                <img src="images/lava_cake.jpg" height="100px" width="100px" margin="5px" />
                                <h3>lava cake</h3>
                            </td>
                            <td>$70</td>
                            <td>
                                <input type="button" value="Add to cart"
                                    onclick="AddtoCart('lavacake','Choclatey',70)" />
                            </td>
                        </tr>
                        <tr>
                            <td class="Items">
                                <img src="images/pastry.jpg" height="100px" width="100px" margin="5px" />
                                <h3>Pastry</h3>
                            </td>
                            <td>$20</td>
                            <td>
                                <input type="button" value="Add to cart" onclick="AddtoCart('pastry','yummy',20)" />
                            </td>
                        </tr>
                        <tr>
                            <td class="Items">
                                <img src="images/candy.jpg" height="100px" width="100px" margin="5px" />
                                <h3>Candy</h3>
                            </td>
                            <td>$15</td>
                            <td>
                                <input type="button" value="Add to cart" onclick="AddtoCart('Candy','One pack',15)" />
                            </td>
                        </tr>
                    </tbody>

                </table>
            </td>
            <td valign="top">

                <table id="orderedProductsTbl" class="parent_table" cellspacing="10">
                    <thead>
                        <tr class="Headings">
                            <td colspan="4">
                                <h2>Cart Items</h>
                            </td>
                        </tr>
                        <td>
                            <h4>
                                Name
                            </h4>
                        </td>
                        <td>
                            <h4>
                                Description
                            </h4>
                        </td>
                        <td>
                            <h4>
                                Quantity
                            </h4>
                        </td>
                        <td>
                            <h4>
                                Price
                            </h4>
                        </td>
                    </thead>
            </td>
        </tr>
        </thead>
        <tr>
            <tbody id="orderedProductsTblBody">

            </tbody>
            <td class="checkout" colspan="3">
                <input type="button" value="CheckOut" onclick="CheckOut()" />
            </td>
        </tr>
    </table>
    <td>

    <td valign="top">
        <table id="orderedProductsTbl1" class="parent_table" cellspacing="10">
            <thead>
                <tr class="Headings">
                    <td colspan="3">
                        <h2>Recipt</h2>
                    </td>
                </tr>
            </thead>
            <tr>
                <td>
                    <h4>
                        Cutomer Name -
                    </h4>

                </td>


                <td id="Cname"></td>
            </tr>
            <tr>
                <td>
                    <h4>
                        Name
                    </h4>
                </td>
                <td>
                    <h4>
                        Quantity
                    </h4>
                </td>
                <td>
                    <h4>
                        Price
                    </h4>
                </td>
            </tr>


            <tfoot>
                <tr>
                    <td>
                        <h4>Sub Total</h4>
                    </td>
                    <td colspan="3" id="cart_total" align="right">

                    </td>
                </tr>
                <tr>
                    <td>GST @ 13%</td>
                    <td></td>
                    <td colspan="3" align="right" id="Gst"></td>
                </tr>
                <tr>
                    <td>
                        <h4>Grand Total</h4>
                    </td>
                    <td colspan="3" align="right" id="Grand_total">

                    </td>
                </tr>
            </tfoot>
            <tbody id="orderedProductsTblBody1">

            </tbody>


        </table>

    </td>
    </table>
</body>

</html>
